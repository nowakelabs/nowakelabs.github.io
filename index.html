<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NowakeLabs - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #0a192f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
    }
    .logo-img {
      display: block;
      margin: 0 auto 32px auto;
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(10,25,47,0.15);
      background: #fff;
      padding: 16px;
    }
    .coming-soon {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.04em;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #ccd6f6;
      margin-bottom: 40px;
    }
    @media (max-width: 600px) {
      .square-logo {
        width: 120px;
        height: 120px;
        font-size: 1.2rem;
      }
      .coming-soon {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <img src="media/NWL-Square-Text.webp" alt="NowakeLabs Logo" class="logo-img" loading="lazy" />
  <div class="coming-soon">Coming Soon</div>
  <div class="subtitle">We're building something amazing. Stay tuned!</div>
</body>
</html>
